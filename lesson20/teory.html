<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>

    <form action="/planet/add" method="post">
        <h1>добавление планеты</h1>
        <p>заполните информацию о дабовляемой планете по пунктам и нажмите отправить</p>
        <div>расстояние от солнца: <input type="text" name="name"></div>
        <div>диаметр: <input type="text" name="diameter"></div>
        <div>масса: <input type="text" name="mass"></div>
        <div>состав планеты: <textarea type="text" name="atmosphere_composition"></textarea></div>
        <div>уникальные особенноести: <textarea type="text" name="unique_features"></textarea></div>
        <div>геологическа активность: <textarea type="text" name="geological_activity"></textarea></div>
        <div>спутники: <input type="text" name="satellites"></div>
        <div>климат и погода: <textarea type="text" name="climate_and_weather"></textarea></div>
        <div>
            <button type="submit">отправить</button>
        </div>
    </form>

</body>
</html>
